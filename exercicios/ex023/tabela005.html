<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        th,tr,td{
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid black;
            padding: 5px;   
        }

        th{
            font-weight: bolder;
        }

        table{
            border-collapse: collapse; 
        }

        .c1{
            color: white;
            background-color: gray;
        }

        .c2{
            text-align: left;
            color: white;
            background-color: gray;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <th rowspan="2" class="c1" scope="col">Área</th>
            <th rowspan="2" class="c1" scope="col">Disciplina</th>
            <th colspan="2" class="c1" scope="colgroup">Notas</th>
            <th rowspan="2" class="c1">Média</th>
            <tr>
            <th class="c1" scope="col">Nota 1</th>
            <th class="c1" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
       <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td >Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
       <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        <tr>
            <th colspan="4" class="c2" scope="col">Média de Exatas</th>
            <td class="c1">0.0</td>
        </tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
       <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" class="c2" scope="col">Média de Humanas</th>
            <td class="c1">0.0</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
