<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositios diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png" >
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png" >
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/musica.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>
    <source srcset="midia/musica.mp3" type="audio/mp3">
    <source srcset="midia/musica.wav" type="audio/wav">
    <source srcset="midia/musica.ogg" type="audio/ogg">
    </audio>
    <p>Infelismente seu navegador não consegue reproduzir áudio <a href="midia/muisca.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
